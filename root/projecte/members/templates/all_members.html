<!-- all_members.html -->
{% extends 'master.html' %}
{% block title %} <h1>All Members</h1> {% endblock %}

{% block content %}
    <section id="all_members">
        <div class="mycard">
            <h1>Members</h1>
            <ul>
              {% for x in mymembers %}
                <li onclick="window.location = 'details/{{ x.id }}'">{{ x.firstname }} {{ x.lastname }}</li>
              {% endfor %}
            </ul>
        </div>
    </section>
{% endblock %}
